# ~/.config/hypr/hyprlock.conf

background {
    path = /home/gustanol/images/wallpaper/lockscreen.jpg
    blur_size = 5
    blur_passes = 3
    noise = 0.011
    contrast = 0.891
    brightness = 0.8
    vibrancy = 0.169
}

input-field {
    size = 200, 40
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(80,80,80,0.6)
    inner_color = rgba(0,0,0,0.3)
    font_color = rgba(255,255,255,1.0)
    placeholder_text = "Enter your password..."
    shadow_passes = 1
    fade_on_empty = true
    position = 0, 0
    halign = center
    valign = center
}

label {
    text = cmd[update:1000] echo "$(date '+%H:%M:%S')"
    font_family = JetBrainsMono Nerd Font
    font_size = 28
    position = 0, -100
    halign = center
    valign = center
    shadow_passes = 1
    color = rgba(255,255,255,0.8)
}

label {
    text = $USER
    position = 0, 100
    halign = center
    valign = center
}

